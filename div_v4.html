<!DOCTYPE html>
<html>
<head>
	<title>vertical</title>
</head>
<body>
	<div style="height:800px;width:800px;background-color:white;">
		<div style="height:800px;width:400px;background-color:black;float:left;">
			<div style="height:400px;width:400px;background-color:yellow;">
				<div style="height:400px;width:150px;background-color:gray;float:left;"></div>
				<div style="height:400px;width:250px;background-color:whitesmoke;float:right;"></div>
			</div>
			<div style="height:400px;width:400px;background-color:limegreen;">
				<div style="height:400px;width:100px;background-color:blue;float:left;">
					<div style="height:200px;width: 100px;background-color: limegreen;"></div>
					<div style="height:200px;width: 100px;background-color:red;"></div>
				</div>
				<div style="height:400px;width:300px;background-color:skyblue;float:right;">
					<div></div>
				</div>
			</div>
		</div>
		<div style="height:800px;width:400px;background-color:brown;float:right;"></div>
	</div>
</body>
</html>

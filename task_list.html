<!DOCTYPE html>
<html>
<head>
	<title>Nested lists</title>
</head>
<body>
	<ul>
		<li>AAAAAAAA</li>
		<li>BBBBBBBB</li>
		<ol>
			<li>CCCCCCC</li>
			<li>DDDDDDD</li>
			<li>EEEEEEE</li>
		</ol>
	</ul>
	<ul>
		<li>fffffff</li>
		<li>ggggggg</li>
		<ol>
			<li>hhhhhh</li>
			<li>iiiiii</li>
			<ul style="list-style-type:upper-roman;">
				<li>jjjjjj</li>
				<li>kkkkkkkk</li>
				<li>llllllllll</li>
			</ul>
		</ol>
	</ul>
</body>
</html>

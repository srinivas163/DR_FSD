<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding</title>
	<style type="text/css">
		h1{
			height:100px;
			width:500px;
			background-color:skyblue;
			border:2px solid black;
			padding:50px;
		}
		p{
			font-size: 20px;
			height: 100px;
			width:1000px;
			background-color: purple;
			border: 2px solid black;
			padding-left: 100px;
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Padding</h1>
	<p>padding uses the space inside</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Table spans</title>
</head>
<body>
	<table border="">
		<thead>
			<tr>
				<th colspan="2">Languages and Framework</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>python</td>
				<td>Django</td>
			</tr>
			<tr>
				<td rowspan="2">javascript</td>
				<td>React.js</td>
			</tr>
			<tr>
				<td>vue.js</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

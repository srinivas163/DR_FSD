<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="" width="50%">
		<thead align="center">
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr>
				<td rowspan="2">Row 1 cell 1</td>
				<td>Row 1 cell 2</td>
				<td>Row 1 cell 3</td>
			</tr>
			<tr>
				<td>Row 2 cell 2</td>
				<td>Row 2 cell 3</td>
			</tr>
			<tr>
				<td colspan="3">Row 3 cell 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

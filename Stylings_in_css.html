<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="external.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylings in css</title>
	<style type="text/css">
		.internal{
			color:black;
			background-color:skyblue;
			font-size:30px;
		}
		.cn{
			background-color: purple;
			color:black;
			font-size:50px;
			font-style:italic;
		}
	</style>
</head>
<body>
	<h3 style="font-size:50px;align= center">1.Inline styling</h3>
	<p style="color:skyblue;background-color:black;font-size:30px;">This is inline styling in css</p>
	<h3 class="cn">2.Internal styling</h3>
	<p class="internal">This is internal type of styling</p>
	<h3 class="external">External styling</h3>
	<p class="external1">This is external type of styling</p>
</body>
</html>

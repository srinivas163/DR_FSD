<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text align</title>
	<style type="text/css">
		h1{
			text-align:center;
			text-shadow:3px 3px 3px gray;
		}
		div{
			height:100px;
			width:300px;
			border:2px solid black;
		}
		p{
			text-transform:uppercase;
			text-align:center;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<div>
		<p>This is a example paragraph</p>
	</div>
</body>
</html>

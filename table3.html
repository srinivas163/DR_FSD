<!DOCTYPE html>
<html>
<head>
	<title>Table spans</title>
</head>
<body>
	<table border="" width="100%" height="100%">
		<thead align="center">
			<tr>
				<th colspan="4">Title</th>
			</tr>
			<tr>
				<th colspan="2">subtitle 1</th>
				<th colspan="2">subtitle 2</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr>
				<td>1 item</td>
				<td>123</td>
				<td>1 item</td>
				<td>123</td>
			</tr>
			<tr>
				<td>2 item</td>
				<td>123</td>
				<td>1 item</td>
				<td>123</td>
			</tr>
			<tr>
				<td>1 item</td>
				<td>123</td>
				<td>1 item</td>
				<td>123</td>
			</tr>
			<tr>
				<td colspan="4">Subtitle</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
